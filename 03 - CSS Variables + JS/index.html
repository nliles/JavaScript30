<!DOCTYPE html>
<html>
<head>
	<title></title>
	   <script type="text/javascript" src="application.js"></script>
	  <link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<div class="controls">
		    <label for="brightness">Brightness:</label>
		    <input id="brightness" type="range" name="brightness" min="25" max="100" value="100" data-sizing="%">
		    <label for="spacing">Spacing:</label>
		    <input id="spacing" type="range" name="spacing" min="0" max="100" value="0" data-sizing="px">
		    <label for="base">Base Color:</label>
		    <input id="base" type="color" name="base" value="#708090">
		</div>

	    <img src="https://raw.githubusercontent.com/nliles/nliles.github.io/master/Colombia_1.jpg">
	</body>
</html>
