<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
	<div class="face">
		<div class="hand hour one"></div>
		<div class="hand minute one"></div>
		<div class="hand second one"></div>
	</div>
	<div class = "city">NEW YORK</div>
</div>

<div class="clock">
	<div class="face">
		<div class="hand hour two"></div>
		<div class="hand minute two"></div>
		<div class="hand second two"></div>
	</div>
	<div class="city">LOS ANGELES</div>
</div>
<div class="clock">
	<div class="face">
		<div class="hand hour three"></div>
		<div class="hand minute three"></div>
		<div class="hand second three"></div>
	</div>
	<div class="city">NEW DELHI</div>
</div>
<div class="clock">
	<div class="face">
		<div class="hand hour four"></div>
		<div class="hand minute four"></div>
		<div class="hand second four"></div>
	</div>
	<div class="city">BEIJING</div>
</div>
<script>

function getTime(offset) {
  const time = new Date();
  const utc = (time.getTimezoneOffset() * 60000) + time.getTime();
  const city = utc + (3600000 * offset);
  return new Date(city);
}

function setDate(name, offset) {
  const secondHand = document.querySelector('.second' + '.' + name);
  const minuteHand = document.querySelector('.minute' + '.' + name);
  const hourHand = document.querySelector('.hour' + '.' + name);

  const now = getTime(offset);

  const seconds = now.getSeconds();
  const secondsDegrees = ((seconds/60) * 360) + 90;
  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

  const minutes = now.getMinutes();
  const minDegrees = ((minutes/60) * 360) + 90;
  minuteHand.style.transform = `rotate(${minDegrees}deg)`;

  const hour = now.getHours();
  const hourDegrees = ((hour/12) * 360) + 90;
  hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval( function() { setDate("one", -5); }, 1000 );
setInterval( function() { setDate("two", -8); }, 1000 );
setInterval( function() { setDate("three", 5.5); }, 1000 );
setInterval( function() { setDate("four", 8); }, 1000 );

</script>
</body>
</html>
