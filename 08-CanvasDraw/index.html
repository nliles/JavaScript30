<!DOCTYPE html>
<html>
<head>
	<title>Canvas Draw</title>
    <script src="application.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>

  <div class="controls">
    <label for="base">Color</label>
    <input id="color" type="color" value="#D8BFD8">&nbsp;&nbsp;&nbsp;
    <label for="base">Brush Size</label>
    <input id="size" type="range" name="size" min="1" max="100" value="10">&nbsp;&nbsp;&nbsp;
    <label for="base">Brush Shape</label>&nbsp;&nbsp;&nbsp;
	<select id="shape">
	  <option value="1">round</option>
	  <option value="2" selected="selected">square</option>
	  <option value="3">butt</option>
	</select>
  </div>

</body>
</html>
