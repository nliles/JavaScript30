<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Musical Keyboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="keys">
      <div data-key="65" data-note="4C" class="white-key">
	    <kbd>A</kbd>
      </div>
      <div data-key="87" data-note="4C#" class="black-key" id="1">
	    <kbd>W</kbd>
      </div>
      <div data-key="83" data-note="4D" class="white-key">
	    <kbd>S</kbd>
      </div>
      <div data-key="69" data-note="4D#" class="black-key" id="2">
	    <kbd>E</kbd>
      </div>
      <div data-key="68" data-note="4E" class="white-key">
	    <kbd>D</kbd>
      </div>
      <div data-key="70" data-note="4F" class="white-key">
	    <kbd>F</kbd>
      </div>
      <div data-key="84" data-note="4Fs" class="black-key" id="3">
	    <kbd>T</kbd>
      </div>
      <div data-key="71" data-note="4G" class="white-key">
	    <kbd>G</kbd>
      </div>
      <div data-key="89" data-note="4Gs" class="black-key" id="4">
	    <kbd>Y</kbd>
      </div>
      <div data-key="72" data-note="4A" class="white-key">
	    <kbd>H</kbd>
      </div>
       <div data-key="85" data-note="4As" class="black-key" id="5">
	    <kbd></kbd>
      </div>     
      <div data-key="74" data-note="4B" class="white-key">
	    <kbd>J</kbd>
      </div>
  </div>
  </div>
	  <audio data-key="65" src="sounds/4C.wav"></audio>
	  <audio data-key="87" src="sounds/4Cs.wav"></audio>
	  <audio data-key="83" src="sounds/4D.wav"></audio>
	  <audio data-key="69" src="sounds/4Ds.wav"></audio>
	  <audio data-key="68" src="sounds/4E.wav"></audio>
	  <audio data-key="70" src="sounds/4F.wav"></audio>
	  <audio data-key="84" src="sounds/4Fs.wav"></audio>
	  <audio data-key="71" src="sounds/4G.wav"></audio>
	  <audio data-key="89" src="sounds/4Gs.wav"></audio>
	  <audio data-key="72" src="sounds/A4.wav"></audio>
	  <audio data-key="85" src="sounds/A4s.wav"></audio>
	  <audio data-key="74" src="sounds/B4.wav"></audio>
	  <audio data-key="75" src="sounds/5C.wav"></audio>
  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

  	function playSound(e) {
  		const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  		if (!key) return;
  		if (!audio) return;
  		key.classList.add('playing');
  		audio.currentTime = 0;
  		audio.play();
  	}

  	window.addEventListener('keydown', playSound);
  	const keys = document.querySelectorAll('.keys')
  	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>
</body>
</html>
