<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Musical Keyboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="keys">
            <div data-key="65" id="a" class="note white"></div>
            <div data-key="87" id="w" class="note black"></div>
            <div data-key="83" id="s" class="note white"></div>
            <div data-key="69" id="e" class="note black"></div>
            <div data-key="68" id="d" class="note white"></div>
            <div data-key="70" id="f" class="note white"></div>
            <div data-key="84" id="t" class="note black"></div>
            <div data-key="71" id="g" class="note white"></div>
            <div data-key="89" id="y" class="note black"></div>
            <div data-key="72" id="h" class="note white"></div>
            <div data-key="85" id="u" class="note black"></div>
            <div data-key="74" id="j" class="note white"></div>
            <div data-key="75" id="k" class="note white"></div>
            <div id="o" class="note black"></div>
            <div id="l" class="note white"></div>
            <div id="p" class="note black"></div>
            <div id="semiColon" class="note white"></div>
            <div id="apostrophe" class="note white"></div>

        </div>


    </div>
	  <audio data-key="65" src="sounds/4C.wav"></audio>
	  <audio data-key="87" src="sounds/4Cs.wav"></audio>
	  <audio data-key="83" src="sounds/4D.wav"></audio>
	  <audio data-key="69" src="sounds/4Ds.wav"></audio>
	  <audio data-key="68" src="sounds/4E.wav"></audio>
	  <audio data-key="70" src="sounds/4F.wav"></audio>
	  <audio data-key="84" src="sounds/4Fs.wav"></audio>
	  <audio data-key="71" src="sounds/4G.wav"></audio>
	  <audio data-key="89" src="sounds/4Gs.wav"></audio>
	  <audio data-key="72" src="sounds/A4.wav"></audio>
	  <audio data-key="85" src="sounds/A4s.wav"></audio>
	  <audio data-key="74" src="sounds/B4.wav"></audio>
	  <audio data-key="75" src="sounds/5C.wav"></audio>
  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

  	function playSound(e) {
  		const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  		if (!key) return;
  		if (!audio) return;
  		key.classList.add('playing');
  		audio.currentTime = 0;
  		audio.play();
  	}

    window.addEventListener('keydown', playSound);
  	const keys = document.querySelectorAll('.note');
  	keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  </script>
</body>
</html>
